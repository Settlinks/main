<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yusefee - Contact</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0e17;
      color: #e2e8f0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(0, 255, 200, 0.06) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 180, 255, 0.05) 0%, transparent 30%);
      background-attachment: fixed;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2.5rem 0 4rem;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: white;
    }

    .logo span {
      color: #00f0d0;
    }

    nav a {
      color: #94a3b8;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #e2e8f0;
    }

    .form-wrapper {
      max-width: 620px;
      margin: 0 auto;
      background: rgba(15, 23, 42, 0.72);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(30, 41, 59, 0.6);
      border-radius: 16px;
      padding: 3rem 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      color: white;
      text-align: center;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem 2rem;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    .form-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.6rem;
      color: #cbd5e1;
    }

    .form-group.required label::after {
      content: " *";
      color: #f87171;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.95rem 1.1rem;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(59, 73, 99, 0.7);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #00f0d0;
      box-shadow: 0 0 0 3px rgba(0, 240, 208, 0.18);
      background: rgba(30, 41, 59, 0.8);
    }

    input::placeholder, textarea::placeholder {
      color: #64748b;
    }

    .phone-wrapper {
      position: relative;
    }

    .phone-prefix {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      pointer-events: none;
      font-size: 1.1rem;
    }

    .phone-input {
      padding-left: 3.2rem !important;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .submit-btn {
      grid-column: 1 / -1;
      margin-top: 1.5rem;
      padding: 1.1rem;
      background: linear-gradient(90deg, #0ea5e9 0%, #06b6d4 50%, #14b8a6 100%);
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.25);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(14, 165, 233, 0.35);
    }

    .footer {
      text-align: center;
      color: #64748b;
      font-size: 0.9rem;
      margin-top: 5rem;
      padding-bottom: 3rem;
    }

    @media (max-width: 640px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .form-wrapper {
        padding: 2.2rem 1.6rem;
      }
      
      header {
        padding: 1.8rem 0 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">|| <span>YUSEFEE</span></div>
      <nav>
        <a href="#">Home</a>
      </nav>
    </header>

    <div class="form-wrapper">
      <h1>Contact us:</h1>

      <form action="https://script.google.com/macros/s/AKfycbxNjSoUczK_a46RJPo96pIiDGl1RujUCDxQEXYN6HyeBpxDeKqc8BxOceAz0ORQRP2z/exec" method="POST">
        <div class="form-grid">

          <div class="form-group">
            <label for="first">First name</label>
            <input type="text" id="first" name="first_name" placeholder="First name">
          </div>

          <div class="form-group">
            <label for="last">Last name</label>
            <input type="text" id="last" name="last_name" placeholder="Last name">
          </div>

          <div class="form-group required">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <div class="phone-wrapper">
              <span class="phone-prefix">ðŸ‡¨ðŸ‡¦ +1</span>
              <input type="tel" id="phone" name="phone_number" class="phone-input" placeholder="Phone">
            </div>
          </div>

          <div class="form-group full">
            <label for="company">Company name</label>
            <input type="text" id="company" name="company_name" placeholder="Company name">
          </div>

          <div class="form-group full">
            <label for="website">Company website</label>
            <input type="url" id="website" name="company_website" placeholder="https://">
          </div>

          <div class="form-group full required">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message..." required></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>

        </div>
      </form>
    </div>

    <div class="footer">
      Â© 2025 by Yusefee.
    </div>
  </div>

</body>
</html>
